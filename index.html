<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttonContainer">
            <table>
                <tr>
                    <th colspan="4" class="screen"></th>
                </tr>
                <tr>
                    <th><button class ="number7">7</button></th>
                    <th><button class ="number8">8</button></th>
                    <th><button class ="number9">9</button></th>
                    <th><button class="divideButton">รท</button></th>
                </tr>
                <tr>
                    <th><button class="number4">4</button></th>
                    <th><button class="number5">5</button></th>
                    <th><button class="number6">6</button></th>
                    <th><button class="multiplyButton">x</button></th>
                </tr>
                <tr>
                    <th><button class="number1">1</button></th>
                    <th><button class="number2">2</button></th>
                    <th><button class="number3">3</button></th>
                    <th><button class="subtractButton">-</button></th>
                </tr>
                <tr>
                    <th><button class="number0">0</button></th>
                    <th><button class="decimalPoint">.</button></th>
                    <th><button class="additionButton">+</button></th>
                    <th><button class="equalsButton">=</button></th>
                </tr>
                <tr>
                    <th colspan="4"><button  class="clearButton" >Clear</button></th>
                </tr>
                
            </table>
            

        </div>
    </div>
    
</body>
</html>
